    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script type="module">
      //import * as renderer from "./pkg/renderer.js";
      import init, { run } from './pkg/renderer.js';

      async function rn() {
          await init();
          var link=prompt("Paste URL to cloth", "");
          if (link!=null){
              fetch(link).then((r)=>{r.text().then((d)=>{
                  let CONTENT = d;
                  run(CONTENT);
              })})
      }
        }

        rn();
